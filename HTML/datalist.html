<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data List</title>
  </head>
  <body>
    <h1>Data List</h1>
    <hr />
    <label for="">Choose a browser</label>
    <input list="browser" />
    <datalist id="browser">
      <option value="Chrome"></option>
      <option value="Firefox"></option>
      <option value="Safari"></option>
    </datalist>
  </body>
</html>
