<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Table</title>
  </head>
  <body>
    <h1>Advanced Table</h1>
    <hr />
    <table>
      <caption>
        Sales Report
      </caption>
      <colgroup>
        <col />
        <col />
        <col />
      </colgroup>
      <thead>
        <tr>
          <th>Rebecca</th>
          <th>Dias</th>
          <th>Hilary</th>
        </tr>
      </thead>
      <tbody>
        <td>dummy</td>
        <td>dummy</td>
        <td>dummy</td>
      </tbody>
      <tfoot>
        <tr>
          <td>abc</td>
          <td>abc</td>
          <td>abcc</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
